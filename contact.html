<!DOCTYPE html>
<html>
<head>
	<title>Contact</title>

	<link rel="stylesheet" type="text/css" href="contact.css">

	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/3f2c2ab73a.js" crossorigin="anonymous">
	</script>
</head>
<body>
	<div class="contact-header">
		<div class="header-bg"></div>

		<div class="header-wrapper">
			<div class="header-content">
				
				<div class="heading-wrapper">
					<h1>Contact Us</h1>
				</div>
				
				<div class="link-wrapper">	
					<div class="nav-link">
						<a href="index.html"> Home </a>
					</div>
					<div class="nav-link">
						<a href="about.html"> About </a>
					</div>
					<div class="nav-link">
						<a href="subscribe.html"> Subscribe </a>
					</div>
					<div class="nav-link">
						<a href="contact.html"> Contact </a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="contact-space1"> </div>

	<div class="contact-container">
		<div class="container-grid-wrapper">
			<div class="company-data-wrapper">
				
				<div class="logo">
					<img src="images/contact/logo2.jpg" alt="logo">
				</div>

				<div class="one-line">
					<div class="company-details">
					<i class="fas fa-clock"></i>
					<div>
						10 AM - MIDNIGHT
					</div>
				</div>

				<div class="company-details">
					<i class="fas fa-phone-volume"></i>
					<div>
						033 1234 5678/5688
					</div>
				</div>	
				</div>
				<div class="company-details">
					<i class="fas fa-map-marker-alt"></i>
					<div>
						1/11 K.K.P. Lane,Kolkata,India
					</div>
				</div>
				
			</div>
			
			<div class="form">
				<div class="form-group">
					<input type="text" name="" id="fullname" placeholder="Your Name">
					<label for="fullname">Your Name</label>
				</div>
				<div class="form-group">
					<input type="email" name="" id="email" placeholder="Your Email">
					<label for="email">Your Email</label>
				</div>
				<div class="form-group">
					<textarea name="massage" id="massage" placeholder="Type Your Massage"></textarea>
					<label for="fullname">Massage</label>
					
				</div>
				<div class="button-group">
					<button type="submit" class="btn">Send</button>
				</div>
			</div>
			<div>
				
			</div>
		</div>		
	</div>


	<div class="space2"> </div>


	<div class="contact-footer">
	
	<div class="footer-logo">
		<img src="images/about/logo2.jpg" alt="logo">
	</div>

	<div class="footer-phone-hours">
		<span class="phone">
			033 1234 5678
		</span>
		<span class="hours">
			12 AM MIDNIGHT
		</span>
	</div>
	
	<div class="footer-link-wrapper">	
		<div class="nav-link">
			<a href="#"> Follow Us </a>
		</div>
		<div class="nav-link">
			<a href="#"> Members </a>
		</div>
		<div class="nav-link">
			<a href="#"> Privacy </a>
		</div>
		<div class="nav-link">
			<a href="#"> Report </a>
		</div>
	</div>	

	<div class="media-icon-wrapper">
		<a href="#">
			<i class="fab fa-facebook-square"></i>
		</a>
		<a href="#">
			<i class="fab fa-twitter-square"></i>
		</a>
		<a href="#">
			<i class="fab fa-instagram-square"></i>
		</a>
		<a href="#">
			<i class="fab fa-youtube-square"></i>
		</a>
	</div>
	
	<div class="copyright-wrapper">
		&copy; 2020 GameZone &#124; All Contents Reserved
	</div>

</div>
</body>
</html>
